<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./images/budget.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
      .registerForm{
        width: 350px;
        background-color: rgb(238, 255, 238);
        border: 0.5px solid rgb(230, 230, 230);
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.186);
        border-radius: 20px;
      }
      .loginButton{
       display: flex;
       justify-items: center;
       align-content: center;
      }
    </style>
</head>
<body>
  <div class="mainRegister d-flex justify-content-center mt-5">
    <div class="registerForm m-5 p-5 ">
      <label for="UserName">User Name : </label>
      <input type="text" placeholder="User Name" id="uname2" class="my-3 form-control">

      <label for="Password">Password : </label>
      <input type="password" placeholder="Password" id="pswrd2" class="mt-3 form-control"><br>

      <p id="loginError"></p>

      <center>
      <button class="loginButton btn btn-primary p-2 " onclick="login()">Login</button>

      <p class="mt-3">Don't you have Account?</p>
      <button class="registerButton btn btn-success p-2 " onclick="register()">Register</button>
    </center>
    </div>
  </div>

    <script>
        function login(){
            let uname2 = document.getElementById('uname2').value;
          let pswrd2 = document.getElementById('pswrd2').value;


          if (!uname2 || !pswrd2) {

            let logError = document.getElementById('loginError')
            logError.innerHTML = "Login Error!";
            logError.style.color = "red";
            logError.style.textAlign = "center"

            setTimeout(() => {
              logError.innerHTML = "";
            }, 2000);
              return;
            }

          let retrieveName = localStorage.getItem("UserName");
          let retrievePswrd = localStorage.getItem("Password");


          if( retrieveName === uname2 &&  retrievePswrd ===  pswrd2){
            window.location='./home.html';
          }
          else{
            let loginError = document.getElementById('loginError')
            loginError.innerHTML = "Login Error!";
            loginError.style.color = "red";
            loginError.style.textAlign = "center"

            setTimeout(() => {
              loginError.innerHTML = "";
            }, 2000);
          }
        }

        function register(){
          window.location = './register.html';
        }
    </script>
</body>
</html>
